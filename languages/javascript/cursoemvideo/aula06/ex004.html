<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        /* Comentário em CSS */
        body {
            background-color:rgb(105, 105, 170);
            color: white;
            font: normal 20pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Comentário em HTML -->
    <script>
        var nome = window.prompt('Digite o seu nome abaixo')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em MAIÚSCULAS é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
